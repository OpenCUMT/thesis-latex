name: Build LaTeX Thesis

on: 
  push:
    branches: [ main, dev-* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # 使用完整 TeX Live 方案确保所有依赖包可用
  TEXLIVE_INSTALL: scheme-full

jobs:
  build:
    name: Build Thesis PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史，用于版本标记
      
      - name: Setup TeX Live with comprehensive packages
        run: |
          # 安装 TeX Live 基础包
          sudo apt-get update
          sudo apt-get install -y texlive-full texlive-lang-chinese texlive-xetex
          
          # 安装中文字体支持
          sudo apt-get install -y fonts-wqy-microhei fonts-wqy-zenhei \
            fonts-arphic-ukai fonts-arphic-uming \
            fonts-noto-cjk fonts-noto-cjk-extra \
            xfonts-wqy ttf-wqy-microhei ttf-wqy-zenhei
          
          # 更新 tlmgr
          sudo tlmgr update --self --all || echo "tlmgr update failed, continuing..."
          
          # 安装额外的必需包
          sudo tlmgr install \
            ctex cjk cjkpunct xecjk zhmetrics zhnumber \
            fandol tex-gyre arphic-ttf \
            algorithm2e mhchem upgreek makecell multirow \
            subcaption colortbl tabularx tocloft titletoc \
            footmisc fancyhdr microtype etoolbox enumitem \
            lastpage fontspec ulem geometry emptypage \
            indentfirst listings xpatch verbatim filehook \
            kvdefinekeys kvsetkeys kvoptions bicaption \
            csquotes babel biblatex biber \
            was ptex-fontmaps ptex-base uptex-base \
            dvipdfmx xdvipdfmx latex-bin xetex \
            l3kernel l3packages l3backend expl3 \
            unicode-data hyphen-base cm-super lm \
            || echo "某些包可能已经存在，继续..."
          
          # 更新字体缓存
          fc-cache -fv
          
          # 检查可用字体
          echo "=== 可用的中文字体 ==="
          fc-list :lang=zh-cn | head -10 || echo "未找到中文字体"
          
          # 创建字体目录并复制项目中的字体文件
          sudo mkdir -p /usr/share/fonts/truetype/cumt-thesis
          if [ -d "Assets/Fonts" ]; then
            echo "=== 安装项目字体文件 ==="
            sudo cp Assets/Fonts/*.ttf /usr/share/fonts/truetype/cumt-thesis/ 2>/dev/null || echo "部分字体文件可能不存在"
            # 更新字体缓存
            fc-cache -fv
            echo "=== 项目字体安装完成 ==="
            fc-list | grep -i sim || echo "SimSun字体未找到，但继续编译"
          else
            echo "=== 未找到Assets/Fonts目录 ==="
          fi
      
      - name: Validate project structure
        run: |
          echo "=== 验证项目结构 ==="
          echo "检查主要文件..."
          [ -f "thesis.tex" ] && echo "✅ thesis.tex 存在" || echo "❌ thesis.tex 不存在"
          [ -f "cumtthesis.cls" ] && echo "✅ cumtthesis.cls 存在" || echo "❌ cumtthesis.cls 不存在"
          [ -f "bibliography.bib" ] && echo "✅ bibliography.bib 存在" || echo "❌ bibliography.bib 不存在"
          
          echo "检查章节文件..."
          [ -d "Chapters" ] && echo "✅ Chapters 目录存在" || echo "❌ Chapters 目录不存在"
          
          echo "检查图表文件..."
          [ -d "Figures" ] && echo "✅ Figures 目录存在" || echo "❌ Figures 目录不存在"
          
          echo "检查字体文件..."
          [ -d "Assets/Fonts" ] && echo "✅ Assets/Fonts 目录存在" || echo "❌ Assets/Fonts 目录不存在"
          
          echo "=== 项目结构验证完成 ==="
      
      - name: Compile thesis (XeLaTeX with multiple passes)
        run: |
          echo "开始编译中国矿业大学学位论文..."
          
          # 设置编译参数
          export TEXMFCACHE=/tmp/texmf-cache
          mkdir -p $TEXMFCACHE
          
          # 显示可用的字体（调试用）
          echo "=== 检查字体可用性 ==="
          fc-list | grep -i sim || echo "未找到SimSun等字体，但继续编译..."
          fc-list | grep -i arial || echo "未找到Arial字体，但继续编译..."
          fc-list | grep -i "times new roman" || echo "未找到Times New Roman字体，但继续编译..."
          
          # 设置 LaTeX 编译环境变量
          export OSFONTDIR=/usr/share/fonts:/usr/local/share/fonts:$HOME/.fonts:./Assets/Fonts
          
          echo "第一次编译（生成辅助文件）..."
          xelatex -interaction=nonstopmode -halt-on-error thesis.tex || {
            echo "第一次编译失败，查看错误日志..."
            if [ -f thesis.log ]; then
              tail -50 thesis.log
            fi
            echo "尝试继续编译..."
          }
          
          echo "运行biber处理参考文献..."
          if [ -f thesis.bcf ]; then
            biber thesis || {
              echo "biber处理失败，但继续编译..."
              echo "检查是否有参考文献文件..."
              ls -la *.bib || echo "未找到.bib文件"
            }
          else
            echo "未找到.bcf文件，跳过biber处理"
          fi
          
          echo "第二次编译（处理参考文献和交叉引用）..."
          xelatex -interaction=nonstopmode thesis.tex || {
            echo "第二次编译出现警告或错误，但尝试继续..."
            if [ -f thesis.log ]; then
              echo "=== 编译日志最后50行 ==="
              tail -50 thesis.log
            fi
          }
          
          echo "第三次编译（完善交叉引用）..."
          xelatex -interaction=nonstopmode thesis.tex || {
            echo "第三次编译出现警告或错误..."
            if [ -f thesis.log ]; then
              echo "=== 编译日志最后50行 ==="
              tail -50 thesis.log
            fi
          }
      
      - name: Check if PDF was generated
        run: |
          if [ -f thesis.pdf ]; then
            echo "✅ PDF 生成成功"
            ls -lh thesis.pdf
            file thesis.pdf
            echo "PDF文件信息："
            pdfinfo thesis.pdf || echo "无法获取PDF信息，但文件存在"
          else
            echo "❌ PDF 生成失败"
            echo "=== 列出当前目录文件 ==="
            ls -la
            echo "=== 检查辅助文件 ==="
            ls -la *.aux *.log *.out 2>/dev/null || echo "未找到某些辅助文件"
            echo "=== 完整编译日志 ==="
            if [ -f thesis.log ]; then
              cat thesis.log
            else
              echo "未找到thesis.log文件"
            fi
            exit 1
          fi
      
      - name: Upload compilation logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compilation-logs
          path: |
            *.log
            *.aux
            *.out
            *.blg
            *.bbl
          retention-days: 7
      
      - name: Upload thesis PDF
        uses: actions/upload-artifact@v4
        with:
          name: cumt-thesis-pdf
          path: thesis.pdf
          retention-days: 30
      
      - name: Create release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # 获取版本信息
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            version=$(git describe --tags --exact-match HEAD)
          else
            version="main-$(git rev-parse --short HEAD)"
          fi
          
          echo "创建发布包: cumt-thesis-$version.zip"
          
          # 创建发布包，排除不必要的文件
          zip -r "cumt-thesis-$version.zip" . \
            -x "*.git*" "*.github*" "*.vscode*" "*.DS_Store" \
            -x "*.log" "*.aux" "*.out" "*.toc" "*.lof" "*.lot" \
            -x "*.fls" "*.fdb_latexmk" "*.bbl" "*.blg" "*.run.xml" \
            -x "*.bcf" "*.synctex.gz" "*.nav" "*.snm" "*.vrb"
      
      - name: Upload release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: cumt-thesis-release
          path: cumt-thesis-*.zip
          retention-days: 90